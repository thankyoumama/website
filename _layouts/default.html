<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <title>{{ site.title }} &bull; {{ page.title }}</title>

    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">

    <meta property="og:type" content="business.business">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:url" content="{{ site.uri }}">
    <meta property="og:image" content="{{ site.uri }}/assets/thank-you-mama-cafe-mobile.jpg">
    <meta property="og:description" content="{{ site.title }}. {{ site.description }}">
    <meta property="business:contact_data:street_address" content="Rua do Forno do Tijolo 9A">
    <meta property="business:contact_data:locality" content="Lisboa">
    <meta property="business:contact_data:region" content="Lisboa">
    <meta property="business:contact_data:postal_code" content="1170-132">
    <meta property="business:contact_data:country_name" content="Portugal">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <style>
      .poppins { font-family: 'Poppins', sans-serif }
      .bg-tym-red { background-color: #EF3D28 }
      .b--tym-red { border-color: #EF3D28 }
      .tym-red { color: #EF3D28 }
      .stripes {
        background-image: linear-gradient(
          45deg,
          #ffffff 25%,
          #f4f4f4 25%,
          #f4f4f4 50%,
          #ffffff 50%,
          #ffffff 75%,
          #f4f4f4 75%,
          #f4f4f4 100%
        );
        background-size: 40px 40px;
      }

      @media screen and (min-width: 60em) {
        .hero-l { background: url('/assets/thank-you-mama-cafe.jpg') no-repeat top right; }
      }
    </style>
  </head>

  <body class="bg-tym-red poppins white">
    <div class="flex-l ml2-l">
      <div class="w-30-l pa5 lh-copy">
        <a href="{{ site.uri }}" class="link white">
          {% svg 'assets/tym-logo.svg' %}
        </a>

        <div class="mt4 pv4 bt b--white ttu f4-l f3 f2-ns fw6 tracked-mega">
          {{ site.tagline }}
        </div>

        <div class="dn db-l">
          {% include footer.html %}
        </div>
      </div>

      <div class="w-100 w-80-l bg-white">
        {{ content }}
      </div>

      <div class="dn-l pa5 lh-copy">
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
